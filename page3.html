<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eduqwick.com</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        #container {
            background-color: #fff;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            padding: 20px;
            margin: 20px;
            max-width: 400px;
            width: 100%;
            box-sizing: border-box;
        }

        #logo {
            margin-top: 20px;
            text-align: center;
        }

        #logo img {
            max-width: 100%;
            height: auto;
        }

        #tagline {
            text-align: center;
            margin-top: 10px;
            color: #333;
        }

        #email-form {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }

        #contact-email {
            margin-top: 10px;
            position: relative;
        }

        #contact-email input {
            padding: 10px;
            width: 100%;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 14px;
            outline: none;
            margin-top: 10px;
            text-align: center; /* Center the text in the input field */
        }

        #contact-email input:focus {
            border-color: #007bff;
        }

        #error-message {
            position: absolute;
            top: -20px;
            color: red;
            font-size: 12px;
        }

        #next-button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        #next-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <div id="container">
        <div id="logo">
            <!-- Your logo image or text goes here -->
            <img src="Eduqwick-logo-airoplane-3.png" alt="Logo">
        </div>

        <div id="tagline">
            <h3>Let's help you find what's right for you in minutes.</h3>
        </div>

        <form id="email-form">
            <div id="contact-email">
                <input type="email" id="email-input" placeholder="Email please, we won't spam." required>
                <div id="error-message"></div>
            </div>

            <button type="button" id="next-button" onclick="validateAndNavigate()">Next</button>
        </form>
    </div>

    <script>
        function validateAndNavigate() {
            var emailInput = document.getElementById('email-input');
            var errorMessage = document.getElementById('error-message');
            var emailPattern = /^[\w-]+(\.[\w-]+)*@([gmail|yahoomail|rediffmail]+)\.com$/;

            if (!emailPattern.test(emailInput.value)) {
                errorMessage.textContent = 'Please enter a valid mail ID ending with @gmail.com, @yahoomail.com, @rediffmail.com.';
                errorMessage.style.display = 'block';
            } else {
                errorMessage.style.display = 'none';
                // Navigate to the next page or perform other actions
                window.location.href = 'page4.html';
            }
        }
    </script>

</body>
</html>
