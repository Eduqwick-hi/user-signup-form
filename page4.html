<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>which stream?</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        #container {
            background-color: #fff;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            padding: 20px;
            margin: 20px;
            max-width: 400px;
            width: 100%;
            box-sizing: border-box;
            text-align: center;
        }

        #logo {
            margin-top: 20px;
        }

        #logo img {
            max-width: 100%;
            height: auto;
        }

        .header {
            font-size: 18px;
            margin-top: 10px;
        }

        select {
            width: 100%;
            padding: 10px;
            margin-top: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            outline: none;
        }

        select:focus {
            border-color: #007bff;
        }

        #error-message {
            color: red;
            margin-top: 10px;
        }

        #next-button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        #next-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <div id="container">
        <div id="logo">
            <!-- Your logo image or text goes here -->
            <img src="Eduqwick-logo-airoplane-3.png" alt="Logo">
        </div>

        <h1 class="header">Let's help you find what's right for you in minutes.</h1>

        <select id="course" name="course" required>
            <option value="" disabled selected>Select course</option>
            <option value="engineering">Engineering</option>
            <option value="management">Management</option>
            <option value="arts">Arts</option>
            <option value="dental">Dental</option>
            <option value="nursing">Nursing</option>
            <option value="commerce">Commerce</option>
            <option value="design">Design</option>
            <option value="architecture">Architecture</option>
            <option value="others">Others</option>
        </select>

        <div id="error-message"></div>

        <button type="button" id="next-button" onclick="validateAndNavigate()">Next</button>
    </div>

    <script>
        function validateAndNavigate() {
            var courseDropdown = document.getElementById('course');
            var errorMessage = document.getElementById('error-message');

            if (courseDropdown.value === '') {
                errorMessage.textContent = 'Please select a course.';
                errorMessage.style.display = 'block';
            } else {
                errorMessage.style.display = 'none';
                // Navigate to the next page or perform other actions
                window.location.href = 'page5.html';
            }
        }
    </script>

</body>
</html>
